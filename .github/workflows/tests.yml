name: Run Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”§ Install dependencies
      run: dotnet restore

    - name: ğŸ§ª Run tests with Allure results
      run: dotnet test --logger "junit;LogFilePath=TestResults/results.xml"

    - name: ğŸ“¦ Archive Allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: '**/allure-results'