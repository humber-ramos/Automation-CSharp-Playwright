name: Run Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”§ Install dependencies
      run: dotnet restore

    - name: ğŸ§© Install Playwright Browsers
      run: |
        dotnet build
        pwsh bin/Debug/net8.0/playwright.ps1 install

    - name: ğŸ§ª Run tests with Allure results
      run: dotnet test 

    - name: ğŸ“¦ Archive Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: '**/bin/Debug/net9.0/allure-results'

  publish-report:
    if: ${{ success() }}
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Node.js (para instalar Allure)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ“¦ Install Allure CLI
      run: npm install -g allure-commandline --save-dev

    - name: â¬‡ï¸ Download allure-results from previous job
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: ğŸ›  Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report