name: Run Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 🔧 Install dependencies
      run: dotnet restore

    - name: 🧩 Install Playwright Browsers
      run: |
        dotnet build
        pwsh bin/Debug/net8.0/playwright.ps1 install

    - name: 🧪 Run tests with Allure results
      run: dotnet test 

    - name: 📦 Archive Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: '**/allure-results'

  publish-report:
    if: ${{ success() }}
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔧 Setup Node.js (para instalar Allure)
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install Allure CLI
      run: npm install -g allure-commandline --save-dev

    - name: ⬇️ Download allure-results from previous job
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: 🛠 Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./bin/Debug/net9.0/allure-report

    - name: Add Allure report link to summary
      if: always()
      run: |
        echo "### ✅ [View Allure Report](https://humber-ramos.github.io/Automation-CSharp-Playwright/)" >> $GITHUB_STEP_SUMMARY